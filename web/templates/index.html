$def with (form, response)
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>RGB LED Remote</title>
<link rel="stylesheet" type="text/css" href="/static/styling.css" />
<script type="text/javascript" src="/static/jquery.js"></script>
<script type="text/javascript" src="/static/ajax.js"></script>
<!--
<style type="text/css">
/* <![CDATA[ */
/* ]]> */
</style>
-->
</head>
<body>

    <div id="main">
        <div id="header">
            <h1 id="heading">Le colour select!</h1>
        </div>
        <div id="videoplayer">
            <img src="/static/arduino_pic.jpg" alt="Arduino with RGB LED" />
        </div>
        <div id="controls">
            <span id="response">
            $if not form.valid:
                <p class="error">Invalid input</p>
            $if response:
                <p>$response</p>
            </span>
            <form method="post" accept-charset="utf-8">
                $:form.render()
            </form>
        </div>
    </div>

</body>
</html>
